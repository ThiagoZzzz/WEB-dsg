<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pay_card.css">
    <title>Pay Card</title>
</head>
<body>
    <section class="container_all">
    <section class="side">
        <img src="resources/bg-main-desktop.png" alt="">
    </section>
            <section class="container_pcards">
                <!-- <img src="resources/bg-card-front.png" alt="">
                <img src="resources/bg-card-back.png" alt=""> -->
            </section>

            <!-- <section class="container_form"> -->
                <form action="">
                    <label for="name">Cardholder name</label>
                    <input type="text" id="name" placeholder="Jane Appleseed">
                    <label for="card_num">Card number</label>
                    <input type="number" id="card_num" placeholder="1234 5678 9123 0000">
                    <label for="MM">Exp. date (MM/YY)</label>
                    <label for="secure_code">CVC</label>
                    <div class="exp_date">
                        <input type="number" id="MM" placeholder="MM">
                        <input type="number" placeholder="YY">
                        <input type="number" id="secure_code" placeholder="123">
                    </div>
                        <button>Confirm</button>
                </form>
            <!-- </section> -->
    </section>
