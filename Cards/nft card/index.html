<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="nft_card.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT card</title>
</head>
<body>
    <header></header>

    <main>
        <section class="container_card">
            <div class="card">
                <img class="nft" src="resources/image-equilibrium.jpg" alt="">
                <a href="">Equilibrium #3429</a>
                <p>Our Equilibrium collection promotes balance and calm.</p>

                <div class="row_price">
                        <div class="eth">
                            <img src="resources/icon-ethereum.svg" alt=""> 
                            <p class="price">0.041 ETH</p>
                        </div>
                        <div class="clock">
                            <img src="resources/icon-clock.svg" alt=""> 
                            <p>3 days left</p>
                        </div>
                </div>

                <div class="row_details">
                    <img class="avatar" src="resources/image-avatar.png" alt=""> 
                    <p>Creation of <a href="">Jules Wyvern</a></p>
                </div>
            </div>
        </section>
    </main>
    
    <footer></footer>
</body>
</html>
